<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu Example</title>
  <style>
    .menu {
      display: flex;
    }
    
    .menu-item {
      background-color: #ccc;
      color: #000;
      border: 1px solid #000;
      padding: 5px 10px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .menu-item.active {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
    }
    
    .menu-item:not(.active):hover {
      background-color: #ddd;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      let activeMenuItemIndex = -1;
      $('.menu-item').on('click', function() {
        if (activeMenuItemIndex >= 0) {
          const previousActiveMenuItem = $('.menu-item').eq(activeMenuItemIndex);
          previousActiveMenuItem.removeClass('active');
        }

        const activeMenuItem = $(this);
        activeMenuItem.addClass('active');
        activeMenuItemIndex = activeMenuItem.index();
      });
    });
  </script>
</head>
<body>
  <div class="menu">
    <div class="menu-item">html</div>
    <div class="menu-item">css</div>
    <div class="menu-item">javascript</div>
  </div>
</body>
</html>
