<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
    <script>
        // onload
        // 이름없는 함수(익명 함수)
        $(function () {
            // alert('Hello')

            // let box = document.getElementById('box');
            // let box = $('#box');

            //.을 통해서 체인형으로 연달아서 사용가능(jquery에서는 자기자신을 return하기 때문)
            // this는 람다식이 적용되지 않음
            // 람다식을 적용하고 싶으면 this대신 event.target을 사용
            $('#box').click(function () {
                console.log('click!!');

                // $(this).html('<h1>꾸겨넣기</h1>')
                // $(this).text('<h1>꾸겨넣기</h1>')

                $(this).append('<h1>꾸겨넣기</h1>');
                $(this).addClass('small-text')
                
            }).mouseover(function () {
                console.log('mouse over');
                $(this).css('background-color', '#ff0000');
                //해당 클래스의 속성을 추가
                $(this).attr('class', 'border')
            }).mouseleave(function () {
                console.log('mouse leave');
                $(this).css('background-color', '#00ff00');
                $(this).attr('class', '')
            });
        });

        // 화살표 표기법 arrow function
        // 람다식 lambda expression
        // $(() => {
        //     alert('Hello');
        // })
    </script>

    <style>
        #box {
            width:100px;
            height:100px;
            background-color: red;
        }
        .border {
            border: 2px black dotted;
        }

        .small-text {
            font-size: small;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>

    <div id="box"></div>
</body>
</html>
