<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu Example</title>
  <style>
    .menu {
      display: flex;
    }
    
    .menu-item {
      background-color: #ccc;
      color: #000;
      border: 1px solid #000;
      padding: 5px 10px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .menu-item.active {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
    }
    
    .menu-item:not(.active):hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item" onclick="handleClick(0)">html</div>
    <div class="menu-item" onclick="handleClick(1)">css</div>
    <div class="menu-item" onclick="handleClick(2)">javascript</div>
  </div>

  <script>
    let activeMenuItemIndex = -1;

    function handleClick(index) {
      if (activeMenuItemIndex >= 0) {
        const previousActiveMenuItem = document.getElementsByClassName('menu-item')[activeMenuItemIndex];
        previousActiveMenuItem.classList.remove('active');
      }

      const activeMenuItem = document.getElementsByClassName('menu-item')[index];
      activeMenuItem.classList.add('active');
      activeMenuItemIndex = index;
    }
  </script>
</body>
</html>
