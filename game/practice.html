<!DOCTYPE html>
<html>
<head>
	<title>jQuery Example</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		#background {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}
		#character {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
            width: 50px;
            border: 1px black solid;
		}
	</style>
</head>
<body>
	<div id="background"></div>
	<img id="character" src="images/character.png">
	<script>
		$(document).ready(function(){
			$('#background').css('background-image', 'url(images/background.png)');
		});
	</script>
    <script>
		$(document).ready(function(){
			$('#background').css('background-image', 'url(images/background.png)');

			// 움직임 변수 초기화
			var topPos = 50;
			var leftPos = 50;
			var keyState = {};

			// 방향키 이벤트 처리
			$(document).keydown(function(e){
				keyState[e.keyCode || e.which] = true;
			});
			$(document).keyup(function(e){
				keyState[e.keyCode || e.which] = false;
			});
			setInterval(function(){
				if (keyState[38]) { // 위쪽 화살표
					topPos -= 1;
				} else if (keyState[40]) { // 아래쪽 화살표
					topPos += 1;
				}
				if (keyState[37]) { // 왼쪽 화살표
					leftPos -= 1;
				} else if (keyState[39]) { // 오른쪽 화살표
					leftPos += 1;
				}
				$('#character').css('top', topPos + '%');
				$('#character').css('left', leftPos + '%');
			}, 10);
		});
	</script>
</body>
</html>
