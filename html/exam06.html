<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width:50%">
        <tr>
           <th rowspan="2" style="background-color: rgb(250, 5, 5);">4</th>
           <th colspan="2" style="background-color: rgb(250, 246, 6);">1</th>
        </tr>
        <tr>
            <th><img src="p.jpg" width="50%"></th>
            <th rowspan="2" style="background-color: rgb(51, 255, 0);">2</th>
        </tr>
        <tr>
            <th colspan="2" style="background-color: blue;">3</th>
        </tr>
            

    </table>
</body>
</html>
