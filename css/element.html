<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* id */
        #div_id {
            color: blue;
        }

        /* class */
        /* 동시 지정된 클래스의 경우 뒤에 있는게 적용됨 */
        .div_class {
            background-color: red;
        }
        .div_class2 {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="div_class">div1</div>
    <div id="div_id" class="div_class div_class2">div2</div>
    <div name="div_name">div3</div>
</body>
</html>
