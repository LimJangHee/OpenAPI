<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>

    <style>
        .movie-poster {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>

    <script>
        async function loadMovies() {
            const response = await fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1');
            const data = await response.json();
            const movies = data.results;

            const container = $('#container');

            movies.forEach(movie => {
                const posterUrl = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                const moviePoster = $('<img>').addClass('movie-poster').attr('src', posterUrl).click(() => {
                    window.location.href = `exam06.html?movieId=${movie.id}`;
                });

                container.append(moviePoster);
            });
        }
    </script>
    
</head>
<body>
    <div id="container"></div>

    <script>
        loadMovies();
    </script>
</body>
</html>
