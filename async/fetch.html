<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
    <script>
        // 가장 진보된 방법
        async function loadDoc3() { 
            const demo = document.getElementById('demo')

            const response = await fetch('https://jsonplaceholder.typicode.com/todos/1'); 
            const json = await response.json();
            demo.textContent = json.title;   

            console.log('끝')    
        }

        function loadDoc2() {
            // native js 로만 (vanilla js)
            const demo = document.getElementById('demo');

            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => {
                    demo.textContent = json.title
                })
        }
        function loadDoc() {
            // 비동기 (콜 -> 기다림)
            // promise
            fetch('https://jsonplaceholder.typicode.com/todos/1') //해당 페이지에 있는 내용 요청
                .then(response => reponse.json())
                // .then(json => $('#demo').text(json))
                .then(json => {
                    // json을 string으로 변경
                    // $('#demo').text(JSON.stringify(json));
                    $('#demo').text(json.title);
                });

            // 동기 -> 끝이 먼저 나오는데 비동기 결과를 기다리지 않고 먼저 실행되기 때문
            console.log('끝')    
        }
    </script>
</head>
<body>
     <!-- loadDoc 어떤거 실행했는지 여기서 제어 -->
    <input type="button" value="실행" onclick="loadDoc3()"> 
    <div id="demo"></div>
</body>
</html>
