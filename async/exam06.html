<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>

    <script>
        async function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('movieId');

            const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1`);
            const movieDetails = await response.json();

            const container = $('#container');

            const title = $('<h2>').text(movieDetails.title);
            const overview = $('<p>').text(movieDetails.overview);
            const posterUrl = `https://image.tmdb.org/t/p/w500${movieDetails.poster_path}`;
            const moviePoster = $('<img>').attr('src', posterUrl);

            container.append(moviePoster, title, overview);
        }
    </script>
    
</head>
<body>
    <div id="container"></div>

    <script>
        loadMovieDetails();
    </script>
</body>
</html>
